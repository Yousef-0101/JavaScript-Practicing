<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Task-01 video(01-09)</title>
		<script>
			// Code One
			/*
            This code won't work because the element it's trying to manipulate isn't loaded yet
            */
			document.getElementById("el").style.color = "blue";
		</script>
		<script>
			// Code Two
			window.onload = function () {
				document.getElementById("el").style.color = "red";
			};
		</script>
	</head>
	<body>
		<h1 id="el">Page Title</h1>
		<script>
			// Code Three
			/*
            This code won't work because the second code is executed after it so it's the one taking effect
            */
			document.getElementById("el").style.color = "green";
		</script>
	</body>
</html>
